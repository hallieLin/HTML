<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .st1 {
            width: 450px;
            border-bottom: 1px dashed #8E8E8E;
            padding-bottom: 20px;
            margin: 20px;
        }

        .sub {
            width: 450px;
            text-align: center;
            margin: 20px;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }

        textarea {
            resize: none;
        }

        fieldset {
            width: 500px;
            border-radius: 10px;
            border: solid #97CBFF;
            margin: 20px;

        }

        legend {
            /* text-align: center; */
            color: #97CBFF;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        &lt;iframe src="https://www.ispan.com.tw/" width="400" height="400">&lt;/iframe>
        <figure>
            <code>
                &lt;iframe src="https://www.ispan.com.tw/" width="400" height="400">&lt;/iframe>  
            </code>
        </figure>

        <fieldset>
            <legend>個人資料一<em>必填</em></legend>
            <div class="st1">
                <label for="account1" class="t1">姓名:</label><input type="text" name="account" id="account1"
                   autofocus autocomplete="off" placeholder="guest" size="10">
            </div>
            <div class="st1">
                <label for="account1" class="t1">密碼:</label><input type="password" name="pwd" id="account1"
                    maxlength="6"> <br>
            </div>
            
                <div class="st1">
                    <label for="" class="t1">生日</label>
                    <input type="date" name="birth" id="">
            </div>
            
                <div class="st1">
                <label for="" class="t1">身分證字號</label>
                <input type="text" name="idcode" maxlength="10" pattern="[a-z,A-Z]{1}[1-2,8-9]{1}\d{8}">
            </div>
            <div>
                <div class="st1">
                <label for="" class="t1">Email</label>
                <input type="email" name="mail" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label for="" class="t1">縣市</label>
                <select>
                    <option value="TPE">台北市</option>
                    <option value="TPH">新北市</option>
                    <option value="TYU">桃園市</option>
                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">地址</label>
                <input type="text" name="add2" size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">照片上傳
                <input type="file" name="file1" value="">
            </div>
            <div class="st1">
                <lable for="" class="t1">BLOG</lable>
                <input type="url" name="hplist" list="hpurls">
                <datalist id="hpurls">
                    <option value="http://www.google.com">Google</option>
                    <option value="http://www.facebook.com"></option>
                    <option value="http:www.pchome.com.tw"></option>

                </datalist>
            </div>
            <div class="st1">
                <label for="" class="t1">性別</label>
                        <input type="radio" name="gender" value="male" id="m1"><label for="m1">男</label>
                        <label>
                        <input type="radio" name="gender" value="female" id="">女
                        </label>
            </div>
            <div class="st1">
                <label for="" class="t1">興趣</label>
                <lable>
                    <input type="checkbox" name="hobby" value="music">音樂
                </lable>
                <label>
                    <input type="checkbox" name="hobby" value="sport">運動
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="movie" id="">電影
                </label>
            </div>

            <div class="st1">
                <lable for="account1" class="t1">意見:</lable><textarea name="comment" id="account1" cols="40"
                    rows="5"></textarea> <br>
            </div>
        </fieldset>
        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>

    </form>
</body>

</html>
