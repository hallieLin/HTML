<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .tb1{
            
            border: 3px solid blue;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid gray;
            text-align: centers;
        }
        tbody{
            text-align: centers;
        }
        tbody tr:nth-child(2n){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>div裡的文字垂直對齊</h2>
    <div style="width: 200px; height: 150px; border: 1px blue; line-height: 100px;">高度有指定</div>
    <hr>
    <div style="width: 200px; border: 1px solid green; padding-top: 50px; padding-bottom: 50px;">高度不指定</div>
    <table class="tb1">
        <caption><h2>表格練習</h2></caption>
        <thead>
        <tr>
            <th>column1</th>
            <th>column2</th>
            <th>column3</th>
            <th>column4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">1</td>
            <!-- <td>2</td> -->
            <td rowspan="3">3</td>
            <td>4</td>
        </tr>
    
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
            <td>4</td> 
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <!-- <td>3</td> -->
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td> 
        </tr>
    </tbody>
    </table>
</body>
</html>
